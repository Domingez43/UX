
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" >
	<head>
		<meta http-equiv="content-type" content="text/html" charset="utf-8" />
		<title>settingsunlocked</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="" >
		<link rel="StyleSheet" href="settings.css" />
		<script src="https://secure.exportkit.com/cdn/js/ek_googlefonts.js?v=6"></script>
		<!-- Add your custom HEAD content here -->

	</head>
	<body>
		<div id="content-container" >
			<div id="_bg__settings"  >

				<div id="appbar" >
					<div id="Title"><h1>Door Smart Key</h1></div>

					<a href="home.html">
						<img class="back_arrow" src="skins/arrow_back.png">
					</a>
				</div>

				<div id="frame_5">

					<a href="settings.html">
						<div class="small_button">
							<div class="button_image"> 
								<img src="skins/phone_unlocked.png">
							</div>
							<div class="button_txt">Unlocked</div>
						</div>
					</a>
					<a href="settings.html">
						<div class="small_button_mid">
							<div class="button_image">
								<img src="skins/phone_locked.png">
							</div>
							<div class="button_txt">Locked</div>
							
						</div>
					</a>

					<a href="settings.html">
						<div class="small_button_end">
							<div class="button_image">
								<img src="skins/phone_try.png">
							</div>
							<div class="button_txt">Always</div>
						</div>
					</a>

				</div>

				<div class="background">
					<div class="settings_text"><h1>Password</h1></div>
					<input type="text" class="password" name="fname">

				</div>

				<div class="background">

					<div class="settings_text">
						<h1>Periodicity</h1>
						<div class="value_container">
							2
						</div>
						<div class="seconds">
							<h1>sec</h1>
						</div>

					</div>
					<div class="slidecontainer">
						<input type="range" class="slider">
					</div>

				</div>

				<div class="background">
					<div class="settings_text">
						<h1>TX Power</h1>
						<div class="value_container">
							-60
						</div>
					</div>
					<div class="slidecontainer">
						<input type="range" class="slider">
					</div>
				</div>

			</div>

		</div>
	</body>
</html>
